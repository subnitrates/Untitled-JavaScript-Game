<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Incremental Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Incremental Game</h1>
    <div class="resources">
        <h2>Resources</h2>
    </div>
    <div class="resources">
        <ul>
            <li>Food: <span id="food" class="resource"></span></li>
            <li>Water: <span id="water" class="resource"></span></li>
            <!--<li>Population: <span id="population"></span></li>-->
            <li>Wood: <span id="wood" class="resource"></span></li>
            <li>Stone: <span id="stone" class="resource"></span></li>
            <li>Hide: <span id="animalHides" class="resource"></span></li>
        </ul>
    </div>
    <div class="generators-box">
        <div class="generator">
            <h3>Food</h3>
            <button class="tooltip-container" data-toggle="tooltip" data-html="true" id="food-generate">Scavange for Food</button>
            <button class="resource-btn" data-toggle="tooltip" data-html="true" id="food-upgrade">Build a Farm</button>

        </div>
        <div class="generator">
            <h3>Water</h3>
            <button class="btn" data-toggle="tooltip" data-html="true" id="water-generate">Collect Water</button>
            <button class="btn" data-toggle="tooltip" data-html="true" id="water-upgrade">Build a Well</button>
        </div>

        <div class="generator">
            <h3>Wood</h3>
            <button class="btn" data-toggle="tooltip" data-html="true" id="wood-generate">Chop Wood</button>
            <button class="btn" data-toggle="tooltip" data-html="true" id="wood-upgrade">Build a Lumber Mill</button>
        </div>

        <div class="generator">
            <h3>Quarry</h3>
            <button class="btn" data-toggle="tooltip" data-html="true" id="stone-generate">Mine Stone</button>
            <button class="btn" data-toggle="tooltip" data-html="true" id="stone-upgrade">Build a Mine</button>
        </div>

        <div class="generator">
            <h3>Hunting Lodge</h3>
            <button class="btn" id="animalHides-generate" data-toggle="tooltip" data-html="true">Hunt Animals</button>
            <button class="btn" id="animalHides-upgrade">Build a Hunting Lodge</button>
        </div>
    </div>

    <div id="save-load-container">
        <button class="btn" id="save-button" data-toggle="tooltip"
            title="This will manually save your game. Your game is auto-saved every 30 seconds.">Save</button>
        <button class="btn" id="load-button">Load</button>
        <button class="btn" data-tooltip="CAUTION: This will permanently delete your save."
            id="delete-save-button">Delete Save</button>
    </div>


    <script src="resources.js"></script>
    <script src="manual-labor.js"></script>
    <script src="buttons.js"></script>
    <script src="buildings.js"></script>
    <script src="script.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <!-- include React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

    <!-- create a script tag for your React components -->
    <script type="text/babel">
        // define your React components here
        function App() {
            return (
                <div>
                    <h1>Hello, world!</h1>
                    <p>This is a basic React app.</p>
                </div>
            );
        }

        // render your components in the container
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>

</body>

</html>
