<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Incremental Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Incremental Game</h1>
    <h2>Resources</h2>
    <ul>
      <li>Food: <span id="food"></span></li>
      <li>Water: <span id="water"></span></li>
    </ul>
    <h2>Generators</h2>
    <h3>Food</h3>
    <button id="food-generate">Generate Food</button>
    <button id="food-upgrade">Upgrade Food Generator</button>
    <p>Level: <span id="food-level"></span></p>
    <p>Cost: <span id="food-cost"></span></p>
    <p>Per Click: <span id="food-perclick"></span></p>
    <p>Per Second: <span id="food-persecond"></span></p>
    <h3>Water</h3>
    <button id="water-generate">Generate Water</button>
    <button id="water-upgrade">Upgrade Water Generator</button>
    <p>Level: <span id="water-level"></span></p>
    <p>Cost: <span id="water-cost"></span></p>
    <p>Per Click: <span id="water-perclick"></span></p>
    <p>Per Second: <span id="water-persecond"></span></p>
    <script src="script.js"></script>
  </body>
</html>
